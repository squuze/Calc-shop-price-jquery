<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Calc</title>
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="calc">
              <h1>Рассчет стоимоти</h1>
              <label for="cart-edition">Выберите тираж</label>
              <select class="form-control" name="cart_edition" id="cart_edition">
                <option value="90">90</option>
                <option value="120">120</option>
                <option value="150">150</option>
                <option value="180">180</option>
                <option value="210">210</option>
                <option value="240">240</option>
                <option value="270">270</option>
                <option value="300">300</option>
                <option value="360">360</option>
                <option value="420">420</option>
                <option value="510">510</option>
                <option value="600">600</option>
                <option value="900">900</option>
                <option value="1020">1020</option>
                <option value="1500">1500</option>
                <option value="3000">3000</option>
              </select>
              <br />
              <label for="card_paper">Выберите тип бумаги</label>
              <select name="card_paper" id="card_paper" class="form-control">
                <option value="Мелованная бумага(белая)">Мелованная бумага(белая)</option>
                <option value="Бумага повышеной белезны">Бумага повышеной белезны</option>
                <option value="Лён(белый)">Лён(белый)</option>
              </select>
              <br />
              <label for="card_color">Выберите цветность</label>
              <select name="card_color" id="card_color" class="form-control">
                <option value="Одностороняя черно-белая">Одностороняя черно-белая</option>
                <option value="Двустороняя черно-белая">Двустороняя черно-белая</option>
                <option value="Одностороняя цветная">Одностороняя цветная</option>
                <option value="Цветная и черно-белая">Цветная и черно-белая</option>
                <option value="Двухстороняя цветная">Двухстороняя цветная</option>
              </select>
              <br />
              <h4>Всего:</h4>
              <span id="final_price"></span>
            </div>
          </div>
          <div class="col-sm-6">

          </div>
        </div>
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
